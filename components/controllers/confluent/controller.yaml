apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: confluent
  namespace: flux-system
spec:
  interval: 1h
  url: https://packages.confluent.io/helm
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: confluent
  namespace: flux-system
spec:
  interval: 1m
  targetNamespace: controllers-system
  chart:
    spec:
      chart: confluent-for-kubernetes
      sourceRef:
        kind: HelmRepository
        name: confluent
        namespace: flux-system
  values:
    namespaced: true
    namespaceList: [kafka]
