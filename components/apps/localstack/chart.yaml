apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: localstack
  namespace: flux-system
spec:
  interval: 1h
  url: https://localstack.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: localstack
  namespace: flux-system
spec:
  interval: 1m
  targetNamespace: localstack
  install:
    createNamespace: true
  chart:
    spec:
      chart: localstack
      sourceRef:
        kind: HelmRepository
        name: localstack
        namespace: flux-system
  values:
    service:
      type: ClusterIP
    extraEnvVars:
      - name: DEBUG
        value: "1"
