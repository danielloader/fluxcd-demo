apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: cpu-scaledobject
  namespace: app-a
spec:
  scaleTargetRef:
    name: podinfo
  pollingInterval:  5
  cooldownPeriod:   5
  idleReplicaCount: 0
  minReplicaCount:  1
  maxReplicaCount:  50
  triggers:
  - type: cpu
    metricType: Utilization # Allowed types are 'Utilization' or 'AverageValue'
    metadata:
      value: "50"