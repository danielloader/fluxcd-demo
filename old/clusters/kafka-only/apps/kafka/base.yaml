apiVersion: v1
kind: Namespace
metadata:
  name: kafka
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: kafka
  namespace: kafka
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  dependsOn:
    - name: confluent-controller
      namespace: flux-system
  path: ./apps/kafka
  targetNamespace: kafka