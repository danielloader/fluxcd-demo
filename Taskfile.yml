version: "3"

dotenv: ['.env']

vars:
  CLUSTERS:
    sh: echo $(find ./create -type f -iname '*.yaml')

output:
  group:
    begin: '::group::{{.TASK}}'
    end: '::endgroup::'
    error_only: false

tasks:
  serve:
    cmds:
    - docker run --rm -it -p 8000:8000 -v ${PWD}:/docs $(docker build -q . -f Dockerfile.local)
    interactive: true
  create-cluster:
    internal: true
    cmds:
    - kind create cluster --config "{{.CLUSTER_CONFIG_PATH}}" --wait 60s
    - flux bootstrap github --token-auth --owner danielloader --repository fluxcd-demo --path "./clusters/{{.CLUSTER_NAME}}" --context kind-{{.CLUSTER_NAME}}
    - |
      if [ "{{.OCI_PLATFORM}}" == "true" ]
      then 
        kubectl create secret docker-registry platform-repository -n flux-system --docker-server=registry.gitlab.com --docker-username="{{.GITLAB_USERNAME}}" --docker-password="{{.GITLAB_TOKEN}}" --context kind-{{.CLUSTER_NAME}}
      else
        kubectl create secret generic platform-repository -n flux-system --from-literal=username=git --from-literal=password="{{.GITLAB_TOKEN}}" --context kind-{{.CLUSTER_NAME}}
      fi
    vars:
      CLUSTER_NAME:
        sh: yq '.name' < "{{.CLUSTER_CONFIG_PATH}}"
    status:
    - flux check --context kind-{{.CLUSTER_NAME}}
  delete-cluster:
    internal: true
    cmds:
    - kind delete cluster --name "{{.CLUSTER_NAME}}"
    vars:
      CLUSTER_NAME:
        sh: yq '.name' < "{{.CLUSTER_CONFIG_PATH}}"
  create:
    deps:
    - task: create-cluster
      vars: 
        CLUSTER_CONFIG_PATH: "create/production.yaml"
        OCI_PLATFORM: true
    - task: create-cluster
      vars: 
        CLUSTER_CONFIG_PATH: "create/staging.yaml"
        OCI_PLATFORM: true
    - task: create-cluster
      vars: 
        CLUSTER_CONFIG_PATH: "create/development.yaml"
    cmds:
    - echo "Deployed!"
  delete:
    cmds:
    - task: delete-cluster
      vars: 
        CLUSTER_CONFIG_PATH: "create/production.yaml"
    - task: delete-cluster
      vars: 
        CLUSTER_CONFIG_PATH: "create/staging.yaml"
    - task: delete-cluster
      vars: 
        CLUSTER_CONFIG_PATH: "create/development.yaml"
    - echo "Destroyed!"