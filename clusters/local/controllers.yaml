apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: pdns-controllers
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./components/base/
  components:
  - ../controllers/crossplane/
  - ../controllers/confluent/
  - ../controllers/keda/
  - ../controllers/prometheus/
  resources:
  - ../controllers/linkerd/
  # - ../controllers/elastic/ # disabled for RAM reasons

