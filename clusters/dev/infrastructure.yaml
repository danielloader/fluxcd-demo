---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: crossplane-controller
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/controllers/crossplane
  prune: true
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: crossplane-configs
  namespace: flux-system
spec:
  dependsOn:
    - name: crossplane-controller
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/configs
  prune: true
  patches:
    - patch: |-
      apiVersion: aws.crossplane.io/v1beta1
      kind: ProviderConfig
      metadata:
        name: aws
      spec:
        endpoint:
          hostnameImmutable: true
          url:
            type: Static
            static: "http://localstack-localstack.localstack:4566"
        credentials:
          source: Secret
          secretRef:
            namespace: controllers-system
            name: aws-creds
            key: creds
      target:
        kind: ProviderConfig
        labelSelector: "config.***REMOVED***.uk/crossplane=aws"